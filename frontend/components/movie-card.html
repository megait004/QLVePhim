<div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <img src="${movie.posterUrl}" alt="${movie.title}" class="w-full h-64 object-cover">
    <div class="p-4">
        <h3 class="text-xl font-semibold mb-2">${movie.title}</h3>
        <p class="text-gray-600 mb-2">${movie.genre}</p>
        <p class="text-sm text-gray-500 mb-4">${movie.duration} phút</p>
        <div class="flex justify-between items-center">
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                    hx-get="/api/screenings/movie/${movie.id}"
                    hx-target="#screening-times"
                    hx-swap="innerHTML">
                Xem Lịch Chiếu
            </button>
            <a href="/movies/${movie.id}" class="text-blue-500 hover:text-blue-700">Chi tiết</a>
        </div>
    </div>
</div>
