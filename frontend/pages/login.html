<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold mb-6 text-center">Đăng Nhập</h1>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 mb-2">Tên đăng nhập</label>
                    <input type="text"
                           id="username"
                           name="username"
                           required
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="password" class="block text-gray-700 mb-2">Mật khẩu</label>
                    <input type="password"
                           id="password"
                           name="password"
                           required
                           class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div id="error-message" class="text-red-500 text-sm hidden"></div>

                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Đăng Nhập
                </button>
            </form>

            <div class="mt-4 text-center">
                <p class="text-gray-600">
                    Chưa có tài khoản?
                    <a href="register.html" class="text-blue-500 hover:text-blue-700">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080';

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');

            fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Đăng nhập thất bại');
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);

                    // Kiểm tra role của người dùng
                    fetch(`${API_URL}/api/users/profile`, {
                        headers: {
                            'Authorization': `Bearer ${data.token}`
                        }
                    })
                    .then(response => response.json())
                    .then(user => {
                        if (user.roles && user.roles.includes('ROLE_ADMIN')) {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = '../index.html';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user profile:', error);
                        window.location.href = '../index.html';
                    });
                }
            })
            .catch(error => {
                errorDiv.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng';
                errorDiv.classList.remove('hidden');
            });
        });
    </script>
</body>
</html>
