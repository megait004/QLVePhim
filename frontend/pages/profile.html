<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ - Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .profile-card {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(5px);
        }
        .info-badge {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.2);
            @apply rounded-lg p-4;
        }
        .form-input {
            @apply w-full px-4 py-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:ring-2 focus:ring-purple-500 focus:border-transparent;
            transition: all 0.3s ease;
        }
        .form-input:hover {
            @apply border-purple-500;
        }
        .btn-primary {
            @apply bg-purple-500 text-white px-6 py-3 rounded-full hover:bg-purple-600 transition-all duration-300;
        }
        .btn-secondary {
            @apply border border-purple-500 text-purple-500 px-6 py-3 rounded-full hover:bg-purple-500 hover:text-white transition-all duration-300;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white min-h-screen">
    <!-- Navigation -->
    <nav class="glass-nav fixed w-full z-50 transition-all duration-300">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="../index.html" class="text-2xl font-bold text-white flex items-center">
                    <i class="fas fa-film mr-2"></i>
                    <span class="bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">Cinema</span>
                </a>
                <div class="flex items-center space-x-8">
                    <a href="../movies.html" class="hover:text-purple-400 transition-colors duration-300">
                        <i class="fas fa-film mr-2"></i>Phim
                    </a>
                    <a href="../screenings.html" class="hover:text-purple-400 transition-colors duration-300">
                        <i class="fas fa-calendar mr-2"></i>Lịch Chiếu
                    </a>
                    <a href="tickets.html" class="hover:text-purple-400 transition-colors duration-300">
                        <i class="fas fa-ticket-alt mr-2"></i>Vé Của Tôi
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 pt-24 pb-16">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                Hồ Sơ Của Tôi
            </h1>

            <div id="profile-container" class="profile-card rounded-2xl p-8 mb-8">
                <div class="text-center py-12">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-4 text-gray-400">Đang tải thông tin...</p>
                </div>
            </div>

            <!-- Form cập nhật thông tin -->
            <div id="update-form" class="hidden profile-card rounded-2xl p-8">
                <h2 class="text-2xl font-bold mb-6 bg-gradient-to-r from-purple-500 to-pink-500 text-transparent bg-clip-text">
                    Cập Nhật Thông Tin
                </h2>
                <form id="profile-form" class="space-y-6">
                    <div>
                        <label for="fullName" class="block text-gray-300 mb-2">Họ và tên</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Nhập họ và tên">
                    </div>
                    <div>
                        <label for="phone" class="block text-gray-300 mb-2">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" class="form-input" placeholder="Nhập số điện thoại">
                    </div>
                    <div>
                        <label for="password" class="block text-gray-300 mb-2">Mật khẩu mới</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Để trống nếu không đổi mật khẩu">
                    </div>
                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="button" onclick="cancelUpdate()" class="btn-secondary">
                            <i class="fas fa-times mr-2"></i>Hủy
                        </button>
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save mr-2"></i>Lưu thay đổi
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-xl font-bold mb-4">Về Chúng Tôi</h3>
                    <p class="text-gray-400">Hệ thống rạp chiếu phim hiện đại nhất với công nghệ âm thanh và hình ảnh tuyệt hảo.</p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Liên Hệ</h3>
                    <p class="text-gray-400">
                        <i class="fas fa-phone mr-2"></i> 1900 xxxx<br>
                        <i class="fas fa-envelope mr-2"></i> support@cinema.com
                    </p>
                </div>
                <div>
                    <h3 class="text-xl font-bold mb-4">Theo Dõi</h3>
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-purple-500 transition-colors duration-300">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-purple-500 transition-colors duration-300">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="text-gray-400 hover:text-purple-500 transition-colors duration-300">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2024 Cinema. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8080';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        function loadUserProfile() {
            fetch(`${API_URL}/api/users/profile`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Phiên đăng nhập đã hết hạn');
                    }
                    throw new Error('Không thể tải thông tin người dùng');
                }
                return response.json();
            })
            .then(user => {
                const container = document.getElementById('profile-container');
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="info-badge">
                            <p class="text-sm text-gray-400 mb-1">Tên đăng nhập</p>
                            <p class="text-xl font-semibold">${user.username}</p>
                        </div>
                        <div class="info-badge">
                            <p class="text-sm text-gray-400 mb-1">Họ và tên</p>
                            <p class="text-xl font-semibold">${user.fullName || 'Chưa cập nhật'}</p>
                        </div>
                        <div class="info-badge">
                            <p class="text-sm text-gray-400 mb-1">Email</p>
                            <p class="text-xl font-semibold">${user.email || 'Chưa cập nhật'}</p>
                        </div>
                        <div class="info-badge">
                            <p class="text-sm text-gray-400 mb-1">Số điện thoại</p>
                            <p class="text-xl font-semibold">${user.phoneNumber || 'Chưa cập nhật'}</p>
                        </div>
                    </div>
                    <div class="flex justify-center mt-8">
                        <button onclick="showUpdateForm()" class="btn-primary">
                            <i class="fas fa-user-edit mr-2"></i>Cập nhật thông tin
                        </button>
                    </div>
                `;

                // Điền thông tin vào form
                document.getElementById('fullName').value = user.fullName || '';
                document.getElementById('phone').value = user.phoneNumber || '';
            })
            .catch(error => {
                if (error.message === 'Phiên đăng nhập đã hết hạn') {
                    window.location.href = 'login.html';
                } else {
                    document.getElementById('profile-container').innerHTML = `
                        <div class="text-center py-12">
                            <i class="fas fa-exclamation-circle text-red-500 text-4xl mb-4"></i>
                            <p class="text-red-400 mb-4">${error.message}</p>
                            <button onclick="loadUserProfile()" class="btn-primary">
                                <i class="fas fa-sync-alt mr-2"></i>Thử lại
                            </button>
                        </div>
                    `;
                }
            });
        }

        function showUpdateForm() {
            document.getElementById('update-form').classList.remove('hidden');
        }

        function cancelUpdate() {
            document.getElementById('update-form').classList.add('hidden');
        }

        document.getElementById('profile-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const updateData = {
                fullName: document.getElementById('fullName').value,
                phoneNumber: document.getElementById('phone').value
            };

            const password = document.getElementById('password').value;
            if (password.trim()) {
                updateData.password = password;
            }

            const submitButton = this.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';

            fetch(`${API_URL}/api/users/profile`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(updateData)
            })
            .then(async response => {
                const text = await response.text();
                if (!response.ok) {
                    throw new Error(text || 'Không thể cập nhật thông tin');
                }
                return text ? JSON.parse(text) : {};
            })
            .then(result => {
                alert('Cập nhật thông tin thành công!');
                cancelUpdate();
                loadUserProfile();
            })
            .catch(error => {
                alert('Có lỗi xảy ra: ' + error.message);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.innerHTML = originalText;
            });
        });

        // Load user profile when page loads
        loadUserProfile();
    </script>
</body>
</html>
