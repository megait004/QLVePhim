<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết phim - Cinema</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="../index.html" class="text-2xl font-bold">Cinema</a>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <div class="bg-white rounded-lg shadow-lg p-6" id="movie-detail">
            <div class="text-center">
                <div class="spinner"></div>
                <p>Đang tải thông tin phim...</p>
            </div>
        </div>
    </main>

    <script>
        const API_URL = 'http://localhost:8080';
        const movieId = new URLSearchParams(window.location.search).get('id');

        fetch(`${API_URL}/api/movies/public/${movieId}`)
            .then(response => response.json())
            .then(movie => {
                const imageUrl = movie.posterUrl ?
                    `${API_URL}/${movie.posterUrl.replace(/^\//, '')}` :
                    `${API_URL}/images/movie-posters/default.jpg`;

                document.getElementById('movie-detail').innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div class="md:col-span-1">
                            <img src="${imageUrl}"
                                 alt="${movie.title}"
                                 class="w-full rounded-lg shadow-md"
                                 onerror="this.onerror=null; this.src='${API_URL}/images/movie-posters/default.jpg'">
                        </div>
                        <div class="md:col-span-2">
                            <h1 class="text-3xl font-bold mb-4">${movie.title}</h1>
                            <div class="space-y-4">
                                <p><span class="font-semibold">Thể loại:</span> ${movie.genre || 'Chưa cập nhật'}</p>
                                <p><span class="font-semibold">Thời lượng:</span> ${movie.duration || 0} phút</p>
                                <p><span class="font-semibold">Đạo diễn:</span> ${movie.director || 'Chưa cập nhật'}</p>
                                <p><span class="font-semibold">Diễn viên:</span> ${movie.movieCast || 'Chưa cập nhật'}</p>
                                <p><span class="font-semibold">Ngày khởi chiếu:</span> ${movie.releaseDate || 'Chưa cập nhật'}</p>
                                <div class="mt-4">
                                    <h3 class="text-xl font-semibold mb-2">Nội dung phim</h3>
                                    <p class="text-gray-700">${movie.description || 'Chưa có mô tả.'}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('movie-detail').innerHTML = `
                    <div class="text-center text-red-500">
                        <p>Có lỗi xảy ra khi tải thông tin phim.</p>
                        <button onclick="window.location.reload()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded">
                            Thử lại
                        </button>
                    </div>
                `;
            });
    </script>
</body>
</html>
