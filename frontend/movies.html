<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Phim - Cinema</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Cinema</a>
            <div class="space-x-4">
                <a href="movies.html" class="hover:text-blue-200">Phim</a>
                <a href="screenings.html" class="hover:text-blue-200">Lịch Chiếu</a>
                <div x-data="{ open: false }" class="relative inline-block">
                    <button @click="open = !open" class="hover:text-blue-200">
                        Tài Khoản
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                        <template x-if="!isLoggedIn()">
                            <div>
                                <a href="pages/login.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Nhập</a>
                                <a href="pages/register.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Ký</a>
                            </div>
                        </template>
                        <template x-if="isLoggedIn()">
                            <div>
                                <a href="pages/profile.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Hồ Sơ</a>
                                <a href="pages/tickets.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Vé Của Tôi</a>
                                <button @click="logout()" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Xuất</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Filter Section -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Thể loại</label>
                    <select id="genre-filter" class="w-full p-2 border rounded">
                        <option value="">Tất cả</option>
                        <!-- Genres will be loaded dynamically -->
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Trạng thái</label>
                    <select id="status-filter" class="w-full p-2 border rounded">
                        <option value="">Tất cả</option>
                        <option value="now-showing">Đang chiếu</option>
                        <option value="coming-soon">Sắp chiếu</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Tìm kiếm</label>
                    <input type="text" id="search-input"
                           class="w-full p-2 border rounded"
                           placeholder="Nhập tên phim...">
                </div>
            </div>
        </div>

        <!-- Movies Grid -->
        <div id="movies-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div class="col-span-full text-center">
                <div class="spinner mx-auto"></div>
                <p class="mt-2">Đang tải danh sách phim...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cinema. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8080';

        function isLoggedIn() {
            return localStorage.getItem('token') !== null;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        function loadMovies() {
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = `
                <div class="col-span-full text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2">Đang tải danh sách phim...</p>
                </div>
            `;

            fetch(`${API_URL}/api/movies/public/all`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(movies => {
                    updateMoviesGrid(movies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
        }

        // Filter functionality
        const genreFilter = document.getElementById('genre-filter');
        const statusFilter = document.getElementById('status-filter');
        const searchInput = document.getElementById('search-input');

        function applyFilters() {
            const genre = genreFilter.value;
            const status = statusFilter.value;
            const search = searchInput.value.trim();

            // Show loading state
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = `
                <div class="col-span-full text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2">Đang tải danh sách phim...</p>
                </div>
            `;

            // Handle search first
            if (search) {
                const searchData = {
                    title: search,
                    genre: genre || null,
                    status: status === 'now-showing' ? 'NOW_SHOWING' : status === 'coming-soon' ? 'COMING_SOON' : null
                };

                fetch(`${API_URL}/api/movies/public/search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(searchData)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Filter results if needed
                    let filteredMovies = data;
                    if (search) {
                        filteredMovies = data.filter(movie =>
                            movie.title.toLowerCase().includes(search.toLowerCase())
                        );
                    }
                    updateMoviesGrid(filteredMovies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
                return;
            }

            // Build the URL based on filters
            let url = `${API_URL}/api/movies/public/`;

            if (genre) {
                // If genre is selected, use the genre endpoint
                url += `genre/${genre}`;
            } else if (status === 'now-showing') {
                // If no genre but status is now-showing
                url += 'now-showing';
            } else {
                // Default to all movies
                url += 'all';
            }

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(movies => {
                    updateMoviesGrid(movies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError();
                });
        }

        function updateMoviesGrid(movies) {
            const moviesGrid = document.getElementById('movies-grid');
            if (Array.isArray(movies) && movies.length > 0) {
                moviesGrid.innerHTML = movies.map(movie => {
                    let imageUrl = movie.posterUrl;
                    if (imageUrl) {
                        imageUrl = imageUrl.replace(/^\//, '');
                        imageUrl = `${API_URL}/${imageUrl}`;
                    } else {
                        imageUrl = `${API_URL}/images/movie-posters/default.jpg`;
                    }

                    return `
                    <div class="movie-card bg-white rounded-lg shadow-lg overflow-hidden">
                        <img src="${imageUrl}"
                             alt="${movie.title}"
                             class="w-full h-64 object-cover"
                             onerror="this.onerror=null; this.src='${API_URL}/images/movie-posters/default.jpg'">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">${movie.title}</h3>
                            <p class="text-gray-600 mb-2">${movie.genre || 'Chưa cập nhật'}</p>
                            <p class="text-sm text-gray-500 mb-4">${movie.duration || 0} phút</p>
                            <div class="flex justify-between items-center">
                                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                        onclick="window.location.href='pages/movie-detail.html?id=${movie.id}'">
                                    Chi tiết
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } else {
                moviesGrid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 p-4">
                        Không có phim nào phù hợp với tiêu chí tìm kiếm.
                    </div>
                `;
            }
        }

        function showError() {
            const moviesGrid = document.getElementById('movies-grid');
            moviesGrid.innerHTML = `
                <div class="col-span-full text-center text-red-500 p-4">
                    <p>Có lỗi xảy ra khi tải dữ liệu.</p>
                    <button onclick="loadMovies()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                        Thử lại
                    </button>
                </div>
            `;
        }

        // Add event listeners for filters
        genreFilter.addEventListener('change', applyFilters);
        statusFilter.addEventListener('change', applyFilters);
        searchInput.addEventListener('input', debounce(applyFilters, 500));

        // Debounce function to limit API calls while typing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Load genres when page loads
        function loadGenres() {
            fetch(`${API_URL}/api/movies/public/all`)
                .then(response => response.json())
                .then(movies => {
                    // Get unique genres from all movies
                    const genres = [...new Set(movies.map(movie => movie.genre).filter(Boolean))];

                    // Sort genres alphabetically
                    genres.sort();

                    // Get the genre filter select element
                    const genreFilter = document.getElementById('genre-filter');

                    // Add genre options
                    genres.forEach(genre => {
                        const option = document.createElement('option');
                        option.value = genre;
                        option.textContent = genre;
                        genreFilter.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading genres:', error);
                });
        }

        // Initialize page
        loadMovies();
        loadGenres();
    </script>
</body>
</html>
