<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống Đặt Vé Xem Phim</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-2xl font-bold">Cinema</a>
            <div class="space-x-4">
                <a href="movies.html" class="hover:text-blue-200">Phim</a>
                <a href="screenings.html" class="hover:text-blue-200">Lịch Chiếu</a>
                <div x-data="{ open: false }" class="relative inline-block">
                    <button @click="open = !open" class="hover:text-blue-200">
                        Tài Khoản
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                        <template x-if="!isLoggedIn()">
                            <div>
                                <a href="pages/login.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Nhập</a>
                                <a href="pages/register.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Ký</a>
                            </div>
                        </template>
                        <template x-if="isLoggedIn()">
                            <div>
                                <a href="pages/profile.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Hồ Sơ</a>
                                <a href="pages/tickets.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Vé Của Tôi</a>
                                <button @click="logout()" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Xuất</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Now Showing Movies -->
        <section id="now-showing" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Phim Đang Chiếu</h2>
            <div id="now-showing-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="col-span-full text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2">Đang tải phim...</p>
                </div>
            </div>
        </section>

        <!-- Coming Soon Movies -->
        <section id="coming-soon" class="mb-8">
            <h2 class="text-2xl font-bold mb-4">Phim Sắp Chiếu</h2>
            <div id="coming-soon-grid" class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div class="col-span-full text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2">Đang tải phim...</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cinema. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JS -->
    <script>
        const API_URL = 'http://localhost:8080';

        function isLoggedIn() {
            return localStorage.getItem('token') !== null;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Kiểm tra role khi load trang
        function checkUserRole() {
            const token = localStorage.getItem('token');
            if (token) {
                fetch(`${API_URL}/api/users/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(user => {
                    if (user.roles && user.roles.includes('ROLE_ADMIN')) {
                        window.location.href = 'pages/admin/dashboard.html';
                    }
                })
                .catch(error => {
                    console.error('Error checking user role:', error);
                });
            }
        }

        function loadNowShowingMovies() {
            fetch(`${API_URL}/api/movies/public/now-showing`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(movies => {
                    updateMoviesGrid('now-showing-grid', movies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('now-showing-grid');
                });
        }

        function loadAllMovies() {
            fetch(`${API_URL}/api/movies/public/all`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(movies => {
                    updateMoviesGrid('coming-soon-grid', movies);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('coming-soon-grid');
                });
        }

        function updateMoviesGrid(gridId, movies) {
            const grid = document.getElementById(gridId);
            if (Array.isArray(movies) && movies.length > 0) {
                grid.innerHTML = movies.map(movie => {
                    let imageUrl = movie.posterUrl;
                    if (imageUrl) {
                        imageUrl = imageUrl.replace(/^\//, '');
                        imageUrl = `${API_URL}/${imageUrl}`;
                    } else {
                        imageUrl = `${API_URL}/images/movie-posters/default.jpg`;
                    }

                    return `
                    <div class="movie-card bg-white rounded-lg shadow-lg overflow-hidden">
                        <img src="${imageUrl}"
                             alt="${movie.title}"
                             class="w-full h-64 object-cover"
                             onerror="this.onerror=null; this.src='${API_URL}/images/movie-posters/default.jpg'">
                        <div class="p-4">
                            <h3 class="text-xl font-semibold mb-2">${movie.title}</h3>
                            <p class="text-gray-600 mb-2">${movie.genre || 'Chưa cập nhật'}</p>
                            <p class="text-sm text-gray-500 mb-4">${movie.duration || 0} phút</p>
                            <div class="flex justify-between items-center">
                                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                                        onclick="window.location.href='pages/movie-detail.html?id=${movie.id}'">
                                    Chi tiết
                                </button>
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            } else {
                grid.innerHTML = `
                    <div class="col-span-full text-center text-gray-500 p-4">
                        Không có phim nào.
                    </div>
                `;
            }
        }

        function showError(gridId) {
            const grid = document.getElementById(gridId);
            grid.innerHTML = `
                <div class="col-span-full text-center text-red-500 p-4">
                    <p>Có lỗi xảy ra khi tải dữ liệu.</p>
                    <button onclick="window.location.reload()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                        Thử lại
                    </button>
                </div>
            `;
        }

        // Load movies when page loads
        checkUserRole();
        loadNowShowingMovies();
        loadAllMovies();
    </script>
</body>
</html>
