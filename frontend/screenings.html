<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Chiếu - Cinema</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Cinema</a>
            <div class="space-x-4">
                <a href="movies.html" class="hover:text-blue-200">Phim</a>
                <a href="screenings.html" class="hover:text-blue-200">Lịch Chiếu</a>
                <div x-data="{ open: false }" class="relative inline-block">
                    <button @click="open = !open" class="hover:text-blue-200">
                        Tài Khoản
                    </button>
                    <div x-show="open" @click.away="open = false" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1">
                        <template x-if="!isLoggedIn()">
                            <div>
                                <a href="pages/login.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Nhập</a>
                                <a href="pages/register.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Ký</a>
                            </div>
                        </template>
                        <template x-if="isLoggedIn()">
                            <div>
                                <a href="pages/profile.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Hồ Sơ</a>
                                <a href="pages/tickets.html" class="block px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Vé Của Tôi</a>
                                <button @click="logout()" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-blue-500 hover:text-white">Đăng Xuất</button>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Date Filter -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Từ ngày</label>
                    <input type="date" id="start-date" class="w-full p-2 border rounded">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Đến ngày</label>
                    <input type="date" id="end-date" class="w-full p-2 border rounded">
                </div>
            </div>
        </div>

        <!-- Screenings List -->
        <div id="screenings-list" class="space-y-6">
            <div class="text-center">
                <div class="spinner mx-auto"></div>
                <p class="mt-2">Đang tải lịch chiếu...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Cinema. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8080';

        function isLoggedIn() {
            return localStorage.getItem('token') !== null;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }

        function formatDateTime(dateTimeStr) {
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            return new Date(dateTimeStr).toLocaleDateString('vi-VN', options);
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function setDefaultDates() {
            // Lấy ngày hiện tại
            const today = new Date();
            // Tạo ngày kết thúc (7 ngày sau)
            const nextWeek = new Date();
            nextWeek.setDate(today.getDate() + 7);

            // Format ngày theo YYYY-MM-DD
            function formatDateForInput(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            document.getElementById('start-date').value = formatDateForInput(today);
            document.getElementById('end-date').value = formatDateForInput(nextWeek);

            // Set min và max date cho input
            const maxDate = new Date();
            maxDate.setDate(today.getDate() + 30); // Cho phép đặt vé trước 30 ngày

            document.getElementById('start-date').min = formatDateForInput(today);
            document.getElementById('start-date').max = formatDateForInput(maxDate);
            document.getElementById('end-date').min = formatDateForInput(today);
            document.getElementById('end-date').max = formatDateForInput(maxDate);
        }

        function loadScreenings() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const screeningsList = document.getElementById('screenings-list');

            // Kiểm tra ngày hợp lệ
            const start = new Date(startDate);
            const end = new Date(endDate);
            const today = new Date();

            if (start > end) {
                screeningsList.innerHTML = `
                    <div class="text-center text-red-500 p-4">
                        <p>Ngày bắt đầu không thể sau ngày kết thúc.</p>
                    </div>
                `;
                return;
            }

            if (end < today) {
                screeningsList.innerHTML = `
                    <div class="text-center text-red-500 p-4">
                        <p>Không thể xem lịch chiếu của ngày đã qua.</p>
                    </div>
                `;
                return;
            }

            const dayDiff = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
            if (dayDiff > 30) {
                screeningsList.innerHTML = `
                    <div class="text-center text-red-500 p-4">
                        <p>Khoảng thời gian tìm kiếm không được vượt quá 30 ngày.</p>
                    </div>
                `;
                return;
            }

            console.log('Loading screenings for date range:', startDate, 'to', endDate);

            // Show loading state
            screeningsList.innerHTML = `
                <div class="text-center">
                    <div class="spinner mx-auto"></div>
                    <p class="mt-2">Đang tải lịch chiếu...</p>
                </div>
            `;

            // Check if user is logged in
            if (!isLoggedIn()) {
                screeningsList.innerHTML = `
                    <div class="text-center text-gray-500 p-4">
                        <p>Vui lòng đăng nhập để xem lịch chiếu.</p>
                        <a href="pages/login.html" class="mt-4 inline-block bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                            Đăng nhập
                        </a>
                    </div>
                `;
                return;
            }

            const token = localStorage.getItem('token');
            console.log('Using token:', token);

            fetch(`${API_URL}/api/screenings/date-range?start=${startDate}T00:00:00&end=${endDate}T23:59:59`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (!response.ok) {
                    if (response.status === 403) {
                        throw new Error('Không có quyền truy cập');
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(screenings => {
                console.log('Received screenings:', screenings);

                if (!Array.isArray(screenings) || screenings.length === 0) {
                    screeningsList.innerHTML = `
                        <div class="text-center text-gray-500 p-4">
                            <p>Không có suất chiếu nào trong khoảng thời gian này.</p>
                            <p class="mt-2 text-sm">Thời gian tìm kiếm: ${startDate} đến ${endDate}</p>
                        </div>
                    `;
                    return;
                }

                // Group screenings by movie and fetch movie details
                const screeningsByMovie = {};
                const movieDetailsPromises = [];

                screenings.forEach(screening => {
                    console.log('Processing screening:', screening);
                    if (screening && screening.movieId && screening.movieTitle) {
                        const movieId = screening.movieId;
                        if (!screeningsByMovie[movieId]) {
                            screeningsByMovie[movieId] = {
                                movie: {
                                    id: screening.movieId,
                                    title: screening.movieTitle
                                },
                                screenings: []
                            };

                            // Fetch movie details
                            const moviePromise = fetch(`${API_URL}/api/movies/public/${movieId}`)
                                .then(response => response.json())
                                .then(movieDetails => {
                                    screeningsByMovie[movieId].movie = {
                                        ...screeningsByMovie[movieId].movie,
                                        ...movieDetails
                                    };
                                })
                                .catch(error => {
                                    console.error(`Error fetching details for movie ${movieId}:`, error);
                                });

                            movieDetailsPromises.push(moviePromise);
                        }
                        screeningsByMovie[movieId].screenings.push({
                            id: screening.id,
                            startTime: screening.startTime,
                            hallNumber: screening.hallNumber,
                            price: screening.price,
                            availableSeats: screening.availableSeats
                        });
                    } else {
                        console.warn('Invalid screening data:', screening);
                    }
                });

                // Wait for all movie details to be fetched
                Promise.all(movieDetailsPromises)
                    .then(() => {
                        console.log('Grouped screenings with details:', screeningsByMovie);

                        if (Object.keys(screeningsByMovie).length === 0) {
                            screeningsList.innerHTML = `
                                <div class="text-center text-gray-500 p-4">
                                    <p>Không tìm thấy thông tin phim cho các suất chiếu.</p>
                                    <p class="mt-2 text-sm">Vui lòng kiểm tra lại dữ liệu hoặc thử lại sau.</p>
                                </div>
                            `;
                            return;
                        }

                        // Generate HTML for each movie and its screenings
                        screeningsList.innerHTML = Object.values(screeningsByMovie).map(group => `
                            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                                    <div class="md:col-span-1">
                                        <img src="${getMoviePosterUrl(group.movie.posterUrl)}"
                                             alt="${group.movie.title}"
                                             class="w-full h-64 object-cover"
                                             onerror="this.onerror=null; this.src='${API_URL}/images/movie-posters/default.jpg'">
                                    </div>
                                    <div class="md:col-span-3 p-4">
                                        <h2 class="text-2xl font-bold mb-4">${group.movie.title}</h2>
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            ${group.screenings.map(screening => `
                                                <div class="bg-gray-50 p-4 rounded-lg">
                                                    <p class="font-semibold">${formatDateTime(screening.startTime)}</p>
                                                    <p class="text-gray-600">Phòng: ${screening.hallNumber || 'Chưa cập nhật'}</p>
                                                    <p class="text-gray-600">Giá: ${formatPrice(screening.price || 0)} VND</p>
                                                    <p class="text-gray-600">Ghế trống: ${screening.availableSeats || 0}</p>
                                                    <button onclick="bookTicket(${screening.id})"
                                                            class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                                                        Đặt vé
                                                    </button>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    });
            })
            .catch(error => {
                console.error('Error loading screenings:', error);
                screeningsList.innerHTML = `
                    <div class="text-center text-red-500 p-4">
                        <p>${error.message || 'Có lỗi xảy ra khi tải lịch chiếu.'}</p>
                        <button onclick="loadScreenings()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
                            Thử lại
                        </button>
                    </div>
                `;
            });
        }

        function getMoviePosterUrl(posterUrl) {
            if (!posterUrl) {
                return `${API_URL}/images/movie-posters/default.jpg`;
            }
            return `${API_URL}/${posterUrl.replace(/^\//, '')}`;
        }

        function bookTicket(screeningId) {
            if (!isLoggedIn()) {
                window.location.href = 'pages/login.html';
                return;
            }
            window.location.href = `pages/booking.html?screeningId=${screeningId}`;
        }

        // Add event listeners for date filters
        document.getElementById('start-date').addEventListener('change', loadScreenings);
        document.getElementById('end-date').addEventListener('change', loadScreenings);

        // Initialize page
        setDefaultDates();
        loadScreenings();
    </script>
</body>
</html>
