spring.application.name=movie-ticket-management

# Server Configuration
server.port=8080

# Supabase Database Configuration
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:5432/${SUPABASE_DATABASE}?sslmode=require
spring.datasource.username=${SUPABASE_USER}
spring.datasource.password=${SUPABASE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Initialize database with data.sql
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# JWT Configuration
jwt.secret=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a7c4d9f2e5b8a1c4d7f8e3b6a9c2d5f8b3e6a9c4d7f2b5e8a3f6c9d2b5f8e3a7c4d9f2e5b8a
jwt.expiration=86400000

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.cinema=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000

# SSL Configuration
spring.datasource.hikari.ssl=true
spring.datasource.hikari.ssl-mode=require

# Force IPv4
spring.datasource.hikari.data-source-properties.preferredTestQuery=SELECT 1
spring.datasource.hikari.data-source-properties.java.net.preferIPv4Stack=true
